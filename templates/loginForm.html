<div id="login-modal" class="modal" _="on closeModal remove me">
    <div class="modal__underlay" _="on click trigger closeModal"></div>
    <div class="modal__content">
        <h1>Login</h1>
        <form id="login-form" hx-post="/login" hx-trigger="submit" hx-target="#form-msg" hx-swap="innerHTML">
            <label for="username">Username</label>
            <br>
            <input type="text" name="username" required>
            <br><br>
            <label for="passwd">Password</label>
            <br>
            <input type="password" name="passwd" required>
            <br><br>
            <button class="button" type="submit">login</button>
            <button class="button button--secondary" _="on click trigger closeModal">cancel</button>
        </form>
        <div id="form-msg"></div>
    </div>
</div>
