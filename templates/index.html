<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="/assets/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;0,1000;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900;1,1000&display=swap"
        rel="stylesheet">
    <script src="https://unpkg.com/htmx.org@1.9.5"></script>
    <script src="https://unpkg.com/hyperscript.org@0.9.11"></script>
</head>

<body>
    <div id="login-form-placeholder"></div>
    <header>
        <h1>FunkyTags</h1>
        {% match login_state %}
        {% when LoginState::None %}
        <button hx-get="/login" hx-target="body" hx-swap="beforeend" class="button">login</button>
        {% when LoginState::Connected with {username} %}
        <div class="login-info">currently logged in as <span>{{ username }}</span></div>
        <button hx-get="/logout" hx-target="body" hx-swap="beforeend" class="button button--secondary">logout</button>
        {% endmatch %}
    </header>
    <main>
        <div hx-get="/tags" hx-trigger="load">
            Loading
        </div>
    </main>
</body>

</html>
